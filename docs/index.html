<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Processor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-top: 40px;
        }
        p {
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            background-color: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Notes Processor</h1>
    <p>A full-stack web application that allows users to upload handwritten notes and convert them into structured digital documents.</p>
    
    <div class="loading"></div>
    
    <div class="message">
        <p>The application is being built and deployed. Please check back soon!</p>
        <p>If you're seeing this page, it means the GitHub Pages deployment is in progress.</p>
    </div>
    
    <script>
        // Redirect to the actual app once it's deployed
        setTimeout(() => {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
